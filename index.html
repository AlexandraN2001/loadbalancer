<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h1 {
            font-size: 24px;
            color: #4CAF50; /* Green color for the name */
            margin-bottom: 10px;
        }

        .time, .ip {
            font-size: 20px;
            margin-top: 10px;
            font-weight: bold;
        }

        .time {
            color: #FF5722; /* Orange color for the time */
        }

        .ip {
            color: #2196F3; /* Blue color for the IP */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>My name is Alexandra Cabrera</h1>
        <div class="time" id="time">The time is: Loading...</div>
    </div>

    <script>
        // Update time dynamically
        function updateTime() {
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            document.getElementById('time').textContent = 'The time is: ' + now.toLocaleTimeString('en-US', options);
        }
        setInterval(updateTime, 1000); // Update every second
        updateTime();
    </script>

</body>
</html>
