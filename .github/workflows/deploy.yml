            sudo systemctl restart nginx
          EOF

      - name: Deploy 4
        run: |
          ssh -o StrictHostKeyChecking=no -i "${{ secrets.EC2_SSH_KEY_PROD_4 }}" ec2-98-85-158-95.compute-1.amazonaws.com << 'EOF'
